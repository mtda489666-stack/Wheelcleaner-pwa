<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <style>
    :root{--accent:#0066cc;--muted:#666;--card:#fff;--bg:#f5f7fb}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; background:var(--bg); color:#111}
    header{background:#fff;padding:20px 24px;border-bottom:1px solid #e6edf3;display:flex;align-items:center;gap:16px}
    .logo{font-weight:700;color:var(--accent);font-size:20px}
    .container{max-width:1200px;margin:20px auto;padding:0 16px}

    .filters{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:16px}
    .filters select,.filters .chip{padding:8px 10px;border-radius:6px;border:1px solid #e2eef8;background:#fff}

    .results-meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .results-meta .count{color:var(--muted)}

    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    @media (max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:760px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:420px){.grid{grid-template-columns:repeat(1,1fr)}}

    .card{background:var(--card);border-radius:8px;padding:12px;border:1px solid #e6eef6;display:flex;flex-direction:column;gap:10px}
    .thumb{width:100%;aspect-ratio:1/1;display:block;object-fit:contain;background:#f8fafc;border-radius:6px}
    .title{font-size:14px;line-height:1.3;color:#0b2540;min-height:40px}
    .price-row{display:flex;justify-content:space-between;align-items:center}
    .price{font-weight:700;color:#d64545}
    .meta{font-size:12px;color:var(--muted)}
    .actions{display:flex;gap:8px}
    .btn{padding:8px 10px;border-radius:6px;border:1px solid #dbeefc;background:#fff;cursor:pointer;font-size:13px}
    .btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}

    footer{padding:30px;text-align:center;color:var(--muted)}
  </style>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0066cc">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")

    const grid = document.getElementById('productGrid');

    function renderProducts(list){
      grid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <a href="${p.link}" style="text-decoration:none;color:inherit">
            <img class="thumb" loading="lazy" src="${p.image}" alt="${escapeHtml(p.title)}"/>
            <div class="title">${escapeHtml(p.title)}</div>
          </a>
          <div class="price-row">
            <div>
              <div class="price">${p.price}</div>
              <div class="meta">${p.rating} ★ · ${p.orders} orders</div>
            </div>
            <div class="meta">Seller: ${escapeHtml(p.seller)}</div>
          </div>

            </div>
          </div>
        `;
        grid.appendChild(card);
      });
      resultsCount.textContent = `${list.length} results`;
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>\"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',"'":"&#39;"}[m]));
    }

    // initial render
    renderProducts(products);

    // sort select
    document.getElementById('sortSelect').addEventListener('change', (e)=>{
      const v = e.target.value;
      const copy = [...products];
      if(v === 'price-asc'){
        copy.sort((a,b)=>parseFloat(a.price.replace(/[^0-9.-]+/g,'')) - parseFloat(b.price.replace(/[^0-9.-]+/g,'')));
      }
      if(v === 'price-desc'){
        copy.sort((a,b)=>parseFloat(b.price.replace(/[^0-9.-]+/g,'')) - parseFloat(a.price.replace(/[^0-9.-]+/g,'')));
      }
      if(v === 'sales'){
        copy.sort((a,b)=>parseSales(b.orders) - parseSales(a.orders));
      }
      // For 'recent' and 'reviews', simulate by shuffling or basic sort (extend as needed)
      if(v === 'recent'){
        copy.sort((a,b) => Math.random() - 0.5); // Simulate recent
      }
      if(v === 'reviews'){
        copy.sort((a,b) => parseFloat(b.rating) - parseFloat(a.rating));
      }
      renderProducts(copy);
    });

    function parseSales(s){
      if(!s) return 0; 
      s = String(s).toLowerCase();
      if(s.includes('k')) return parseFloat(s.replace('k','')) * 1000;
      return parseFloat(s) || 0;
    }
